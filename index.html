<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Crazy Discord</title>
        <style>
            textarea {
                display: block;
                margin: 1em 0;
                padding: 5px;
            }
            .result {
                margin: 1em 0;
                padding: 5px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <section>
            <textarea id="textarea" rows="3"></textarea>
            <button id="button_reset">リセット</button>
            <button id="button_confirm">確定</button>
            <div id="box_result" class="result">入力してください</div>
            <button id="button_copy" disabled>クリッボードにコピー</button>
        </section>
        <footer>
            <p>
                <small>
                    <strong>
                        iOS端末を持っていないため実際の挙動を確認できていません。あくまで雰囲気を似せただけのものです。
                    </strong>
                </small>
            </p>
            <small>作 Teinishi </small>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
